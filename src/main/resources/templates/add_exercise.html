<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Exercise</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Add Exercise</h1>
        </div>
        <form th:action="@{/process_exercise}" th:object="${exercise}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Exercise name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Weight: </label>
                <div class="col-8">
                    <input type="number" th:field="*{weight}" class="form-control"
                           maxlength="10" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Sets: </label>
                <div class="col-8">
                    <input type="number" th:field="*{sets}" class="form-control"
                            maxlength="10" required/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Reps: </label>
                <div class="col-8">
                    <input type="number" th:field="*{reps}" class="form-control"
                             maxlength="10" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add Exercise</button>
            </div>
            <p>Click <a th:href="@{/home}">here</a> to return to the home page.</p>
        </div>
        </form>
    </div>
</body>
</html>
